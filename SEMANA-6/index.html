<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Título de la página -->
    <title>Formulario con Validación Dinámica</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient">

<!-- Contenedor principal centrado -->
<div class="container d-flex justify-content-center align-items-center vh-100">

    <!-- Tarjeta del formulario -->
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center mb-4">Formulario de Registro</h3>

        <!-- Formulario -->
        <form id="registroForm" novalidate>

            <!-- Campo Nombre -->
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control">
                <div class="invalid-feedback"></div>
            </div>

            <!-- Campo Correo -->
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" id="correo" class="form-control">
                <div class="invalid-feedback"></div>
            </div>

            <!-- Campo Contraseña -->
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control">
                <div class="invalid-feedback"></div>
            </div>

            <!-- Campo Confirmar Contraseña -->
            <div class="mb-3">
                <label class="form-label">Confirmar contraseña</label>
                <input type="password" id="confirmPassword" class="form-control">
                <div class="invalid-feedback"></div>
            </div>

            <!-- Campo Edad -->
            <div class="mb-3">
                <label class="form-label">Edad</label>
                <input type="number" id="edad" class="form-control">
                <div class="invalid-feedback"></div>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between">
                <button type="submit" id="btnEnviar" class="btn btn-success" disabled>
                    Enviar
                </button>

                <button type="reset" class="btn btn-primary">
                    Reiniciar
                </button>
            </div>

        </form>
    </div>
</div>

<!-- Archivo JavaScript -->
<script src="script.js"></script>
</body>
</html>
